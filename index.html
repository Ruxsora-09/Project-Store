<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosie's store</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rosie's store</a>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Login/Register
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login / Register</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" >
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword2" >
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-4">

      <div class="row justify-content-center">
          <div class="col-md-4 d-flex justify-content-center">
              <div class="card" style="width: 25rem;">
                  <img src="https://img.kwcdn.com/product/fancy/672dc20d-8b33-48c6-9c8b-7d589aea38fc.jpg?imageView2/2/w/800/q/70/format/webp" class="card-img-top">
                  <div class="card-body">
                      <h5 class="card-title">Product 1</h5>
                      <p class="card-text">$10.00</p>
                      <a href="#" class="btn btn-success">Add to cart</a>
                  </div>
              </div>
          </div>
  
          <div class="col-md-4 d-flex justify-content-center">
              <div class="card" style="width: 25rem;">
                  <img src="https://img.kwcdn.com/product/fancy/96a201a4-aaf0-4ce2-8e78-0aed6454ad4c.jpg?imageView2/2/w/800/q/70/format/webp" class="card-img-top">
                  <div class="card-body">
                      <h5 class="card-title">Product 2</h5>
                      <p class="card-text">$15.00</p>
                      <a href="#" class="btn btn-success">Add to cart</a>
                  </div>
              </div>
          </div>
  
          <div class="col-md-4 d-flex justify-content-center">
              <div class="card" style="width: 25rem;">
                  <img src="https://img.kwcdn.com/product/fancy/e267f712-01a2-4fc3-8462-effc8608d147.jpg?imageView2/2/w/800/q/70/format/webp" class="card-img-top">
                  <div class="card-body">
                      <h5 class="card-title">Product 3</h5>
                      <p class="card-text">$20.00</p>
                      <a href="#" class="btn btn-success">Add to cart</a>
                  </div>
              </div>
          </div>
      </div>

  </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
